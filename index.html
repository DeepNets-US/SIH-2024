<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Model</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navigation bar -->
    <div id="header" class="sticky-top bg-black p-2 text-white">
        <h3 class="text-center m-3">Road Map Generator</h3>
    </div>

    <!-- Model Use Case -->
    <div class="container mt-5 p-4 shadow-lg rounded-3 bg-light" id="model">
        <button class="text-center font-weight-bold" id="modelTag">Try Model ( loading... )</button>
        <div class="row mt-3">
            <div class="col-md-12">
                <h5 class="my-3">Image Input :</h5>
                <input type="file" id="imageInput" class="form-control mb-3" accept="image/*" style="width: 100%;">
                <button class="detect btn btn-primary mx-auto d-block mb-3" id="process">DETECT</button>
            </div>
        </div>
        <div class="row mt-3 text-center" id="imageContainer">
            <div class="col-md-12">
                <img id="image" src="" alt="Uploaded Image" class="img-fluid mb-4" style="display: none;">

            </div>
        </div>
    </div>

    <!-- Model Description section -->
    <div class="container mt-5 shadow-lg p-4 rounded-3 bg-light" id="desc">
        <h2 class="text-capitalize text-center font-weight-bold pb-4">Generated Map</h2>
        <div class="m-3 text-lg-start">

            <div class="result mt-3" id="resultDiv">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
